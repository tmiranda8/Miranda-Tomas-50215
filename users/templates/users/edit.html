{% extends "index.html" %}
{% load static %}

{% block title %}
Sign up
{% endblock title %}

{% block h_1 %}
Sign up
{% endblock h_1 %}

{% block main %}
<div class="d-flex flex-column">
    <div class="container-fluid"> 
        {% if form.errors %}
        <p style="color: red;"> Error </p>
        {% endif %}
        <form action={% url "signup" %} method="POST"> {% csrf_token %}
            {{form.as_div}}
            <input type="submit" value="Registrarse" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock main %}
